<!DOCTYPE html>
<html>
  <head>
    <title>BoxUtils</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div id="message" class="message"></div>
    <div title="Open this location on Box Drive">
      <span class="material-symbols-rounded">
        language
      </span>
      <span class="material-symbols-rounded">
        arrow_forward
      </span>
      <span class="material-symbols-rounded">
        window
      </span>
    </div>
    <div class="button-group">
      <div id="open_folder" class="open_type">
        <img
          src="../icons/baseline_folder_open_white_48dp.png"
          alt="Open folder"
          title="Open folder"
        />
      </div>
      <div id="open_file" class="open_type">
        <img
          src="../icons/baseline_file_open_white_48dp.png"
          alt="Open file in the associated local app."
          title="Open file in the associated local app."
        />
      </div>
    </div>
    <div title="Open path contained in the clipboard on Box Drive">
      <span class="material-symbols-rounded">
        content_paste
      </span>
      <span class="material-symbols-rounded">
        arrow_forward
      </span>
      <span class="material-symbols-rounded">
        window
      </span>
    </div>
    <div class="button-group">
      <div id="open_folder_from_clipboard" class="open_type">
        <img
          src="../icons/baseline_folder_open_white_48dp.png"
          alt="Open folder"
          title="Open folder"
        />
      </div>
      <div id="open_file_from_clipboard" class="open_type">
        <img
          src="../icons/baseline_file_open_white_48dp.png"
          alt="Open file in the associated local app."
          title="Open file in the associated local app."
        />
      </div>
    </div>
    <div title="Copy this location to the clipboard">
      <span class="material-symbols-rounded">
        language
      </span>
      <span class="material-symbols-rounded">
        arrow_forward
      </span>
      <span class="material-symbols-rounded">
        content_paste
      </span>
    </div>
    <div id="copy1" class="copy_type"></div>
    <div id="copy2" class="copy_type"></div>
    <div id="copy3" class="copy_type"></div>
    <div id="copy4" class="copy_type"></div>
    <div id="copy5" class="copy_type"></div>
    <script src="popup.js"></script>
  </body>
</html>
